<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based with QR Code</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #qrCode {
            position: fixed; /* Keep it fixed on the screen */
            top: 10px;
            left: 10px;
            z-index: 1000; /* Make sure it's on top of other elements */
            background-color: white; /* Add background color for better visibility */
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="qrCode"></div> <!-- Placeholder for the QR Code -->

    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 0.0001; longitude: 0.0001" scale="10 10 10"></a-entity>
    </a-scene>

    <script>
        // Get the current page URL
        var url = window.location.href;

        // Generate the QR code
        var qrcode = new QRCode(document.getElementById("qrCode"), {
            text: url,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
